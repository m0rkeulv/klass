<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="design-properties"
          content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;klasstheme&quot;}">
    <meta name="vaadin-version" content="7.7.7">
    <meta name="package-mapping"
          content="no_ssb_klass_designer_components_common:no.ssb.klass.designer.components.common">
</head>
 <body>
 <vaadin-vertical-layout width="550px" margin>
     <vaadin-vertical-layout spacing>
         <vaadin-horizontal-layout spacing>
             <vaadin-label style-name="h3" plain-text>
                 Ny variant av
             </vaadin-label>
             <vaadin-label style-name="h3 bold" plain-text _id="headerLabel">
                 Navn
             </vaadin-label>
         </vaadin-horizontal-layout>
         <vaadin-label size-auto plain-text>
             Gyldighetsperiode
    </vaadin-label>
    <vaadin-horizontal-layout spacing width-full>
     <vaadin-label size-auto plain-text :middle>
         Fra og med
     </vaadin-label>
     <vaadin-text-field input-prompt="mm" width-full maxlength="2" _id="fromMonth"></vaadin-text-field>
     <vaadin-text-field input-prompt="yyyy" width-full maxlength="4" _id="fromYear"></vaadin-text-field>
     <vaadin-label size-auto plain-text :middle>
         til og med
     </vaadin-label>
     <vaadin-text-field input-prompt="mm" width-full maxlength="2" _id="toMonth"></vaadin-text-field>
     <vaadin-text-field input-prompt="yyyy" width-full maxlength="4" _id="toYear"></vaadin-text-field>
    </vaadin-horizontal-layout>
         <vaadin-label responsive size-auto plain-text :center>
             (La gyldighetsperiden være tom for å opprette et utkast)
         </vaadin-label>
         <vaadin-text-field caption="Navn" required immediate width-full _id="nameTextField"></vaadin-text-field>
         <vaadin-horizontal-layout spacing margin-top>
             <no_ssb_klass_designer_components_common-confirm-or-cancel-component
                     _id="actionButtons"></no_ssb_klass_designer_components_common-confirm-or-cancel-component>
         </vaadin-horizontal-layout>
     </vaadin-vertical-layout>
 </vaadin-vertical-layout>
 </body>
</html>
