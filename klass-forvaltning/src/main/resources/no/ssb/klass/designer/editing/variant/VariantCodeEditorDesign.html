<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="design-properties"
          content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;klasstheme&quot;}">
    <meta name="vaadin-version" content="7.7.0">
    <meta name="package-mapping"
          content="no_ssb_klass_designer_editing_components:no.ssb.klass.designer.editing.components">
    <meta name="package-mapping" content="no_ssb_klass_designer_editing:no.ssb.klass.designer.editing">
    <meta name="package-mapping"
          content="no_ssb_klass_designer_editing_codetables:no.ssb.klass.designer.editing.codetables">
    <meta name="package-mapping"
          content="no_ssb_klass_designer_editing_codetables_levels:no.ssb.klass.designer.editing.codetables.levels">
</head>
 <body>
 <vaadin-vertical-layout size-full>
     <vaadin-horizontal-layout width-full>
         <vaadin-horizontal-layout style-name="small-margin-left small-margin-top" :middle>
             <vaadin-option-group caption="Dra og slipp modus" style-name="small" _id="dragAndDropMode">
                 <option>Enkelt koder</option>
                 <option>Koder med under elementer</option>
             </vaadin-option-group>
         </vaadin-horizontal-layout>
         <vaadin-horizontal-layout style-name="small-margin-top small-margin-right" spacing :middle :right>
             <vaadin-button plain-text _id="importButton" :middle>
                 Importer fra fil
             </vaadin-button>
             <vaadin-button plain-text _id="exportButton" :middle>
                 Eksporter til fil
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout> 
   <vaadin-grid-layout style-name="code-editor" size-full :expand> 
    <row> 
     <column> 
      <vaadin-horizontal-layout style-name="bold" width-full> 
       <vaadin-label style-name="bold" size-auto plain-text _id="primaryLanguage" :middle :center :expand>
         Bokm√•l
       </vaadin-label>
      </vaadin-horizontal-layout>
     </column>
        <column>
            <no_ssb_klass_designer_editing_components-select-edit-language-or-variant-component width-full
                                                                                                _id="selectEditLanguageOrVariant"></no_ssb_klass_designer_editing_components-select-edit-language-or-variant-component>
        </column>
    </row> 
    <row> 
     <column> 
      <vaadin-horizontal-layout style-name="bold" spacing width-full margin-left> 
       <vaadin-label style-name="bold" size-auto plain-text _id="variantName">
         Variant name 
       </vaadin-label> 
      </vaadin-horizontal-layout> 
     </column> 
     <column> 
      <vaadin-horizontal-layout width-full margin-left> 
       <vaadin-label plain-text _id="originalVersionName" :expand>
         Original version name
       </vaadin-label>
      </vaadin-horizontal-layout>
     </column>
    </row>
       <row>
           <column>
               <no_ssb_klass_designer_editing_codetables_levels-primary-levels-component width-full height="40px"
                                                                                         _id="variantLevels"></no_ssb_klass_designer_editing_codetables_levels-primary-levels-component>
           </column>
           <column>
               <vaadin-vertical-layout>
                   <no_ssb_klass_designer_editing_codetables_levels-translation-levels-component id="translation-levels"
                                                                                                 width-full
                                                                                                 height="40px"
                                                                                                 _id="translatableLevels"></no_ssb_klass_designer_editing_codetables_levels-translation-levels-component>
                   <no_ssb_klass_designer_editing_codetables_levels-readonly-levels-component width-full height="40px"
                                                                                              _id="versionLevels"></no_ssb_klass_designer_editing_codetables_levels-readonly-levels-component>
               </vaadin-vertical-layout>
           </column>
       </row>
       <row expand="1">
           <column>
               <no_ssb_klass_designer_editing_codetables-variant-code-table-filter-wrapper
                       style-name="no-header no-vertical-lines" id="testbench-variant-codes" size-full
                       _id="variantCodeTable"></no_ssb_klass_designer_editing_codetables-variant-code-table-filter-wrapper>
           </column>
           <column>
               <vaadin-horizontal-layout size-full>
                   <no_ssb_klass_designer_editing_codetables-read-only-code-table-filter-wrapper
                           style-name="no-header no-vertical-lines selectable-code-table" id="testbench-version-codes"
                           size-full _id="originalVersion"
                           :expand></no_ssb_klass_designer_editing_codetables-read-only-code-table-filter-wrapper>
                   <no_ssb_klass_designer_editing_codetables-marked-translation-code-table-filter-wrapper
                           style-name="no-header no-vertical-lines" id="testbench-translation-codes" size-full
                           _id="translationCodeTable"
                           :expand></no_ssb_klass_designer_editing_codetables-marked-translation-code-table-filter-wrapper>
               </vaadin-horizontal-layout>
     </column> 
    </row> 
   </vaadin-grid-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
