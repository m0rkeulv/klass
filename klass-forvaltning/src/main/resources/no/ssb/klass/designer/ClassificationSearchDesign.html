<!doctype html>
<html>
<head>
 <meta charset="UTF-8">
 <meta name="design-properties"
       content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;klasstheme&quot;}">
 <meta name="vaadin-version" content="7.7.0">
 <meta name="package-mapping" content="no_ssb_klass_designer_components_search:no.ssb.klass.designer.components.search">
 <meta name="package-mapping" content="no_ssb_klass_designer:no.ssb.klass.designer">
</head>
<body>
<vaadin-vertical-layout primary-style-name="search-result-layout" style-name="v-verticallayout" spacing>
 <vaadin-horizontal-layout width-full height="25px">
  <vaadin-horizontal-layout spacing>
   <no_ssb_klass_designer_components_search-search-box-component
           _id="searchBox"></no_ssb_klass_designer_components_search-search-box-component>
  </vaadin-horizontal-layout>
 </vaadin-horizontal-layout>
 <vaadin-vertical-layout height="50px">
  <vaadin-label style-name="bold" size-auto plain-text _id="resultsText" :bottom>
   Resultat på "søk" stk.
  </vaadin-label>
 </vaadin-vertical-layout>
 <vaadin-panel style-name="borderless" size-full :expand>
  <vaadin-horizontal-layout spacing width-full>
   <vaadin-vertical-layout spacing size-auto _id="facetLayout"></vaadin-vertical-layout>
   <vaadin-vertical-layout spacing margin-left _id="searchResultComponent" :expand>
    <vaadin-horizontal-layout style-name="page-selector" spacing margin-top margin-bottom _id="pagingComponent">
     <vaadin-button primary-style-name="v-button-link" style-name="highlighted-number" width="25px" height="25px"
                    plain-text>
      1
     </vaadin-button>
     <vaadin-button primary-style-name="v-button-link" style-name="page-number" width="25px" height="25px" plain-text>
      2
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </vaadin-panel>
</vaadin-vertical-layout>
</body>
</html>
